serve:
  proxy:
    port: 4455
  api:
    port: 4456

access_rules:
  matching_strategy: regexp
  repositories:
    - file:///usr/src/app/oathkeeper/rules.json

log:
  level: debug

errors:
  fallback:
    - json
  handlers:
    json:
      enabled: true
      config:
        verbose: true
    redirect:
      enabled: true
      config:
        to: https://www.ory.sh/docs

mutators:
  header:
    enabled: true
    config:
      headers:
        X-Swpt-User-Id: "{{ print .Subject }}"
        X-Swpt-Require-Pin: "{{ print .Extra.scope | splitList \" \" | has \"disable_pin\" | not }}"
  noop:
    enabled: true
  id_token:
    enabled: true
    config:
      issuer_url: http://localhost:4455/
      jwks_url: file:///usr/src/app/oathkeeper/jwks.json

authorizers:
  allow:
    enabled: true
  deny:
    enabled: true

authenticators:
  noop:
    enabled: true
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: http://hydra:4445/oauth2/introspect
      scope_strategy: hierarchic
      # introspection_request_headers:
      #   x-forwarded-proto: https
      # cache:
      #   enabled: true
      #   ttl: 60s
